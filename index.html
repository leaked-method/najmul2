<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>২৫জিবি ইন্টারনেট ফ্রি</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
        }
    </style>
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('https://i.ibb.co/N76FvrQ/download-1.gif');">
    <div class="bg-black bg-opacity-80 text-white p-8 rounded-xl shadow-lg max-w-lg w-full">
        <!-- Header Logo -->
        <img src="https://i.ibb.co/bWNBnWF/image.png" class="mx-auto w-28 mb-4" alt="Logo">
        
        <!-- Main Heading -->
        <h1 class="text-2xl font-bold bg-red-500 text-white py-2 px-4 rounded-lg mb-6 text-center">
            সকল সিমে! ২৫জিবি ইন্টারনেট ফ্রি
        </h1>
        
        <!-- Instruction -->
        <p class="text-lg mb-6 text-center">
            নিচের বাটনে ক্লিক করে একটি একাউন্ট খুলুন। ২-৩ মিনিটের মধ্যে ইন্টারনেট পেয়ে যাবেন!
        </p>
        
        <!-- Timer -->
        <div id="timer" class="text-4xl font-bold text-yellow-400 text-center mb-8">02:00</div>
        
        <!-- Action Buttons -->
        <div class="space-y-4">
            <a href="https://tgncmrx.com/cl/adfccbf3fcb7ed36?p1=&p2=&source=&site=" class="block bg-blue-500 text-white py-3 text-center rounded-lg font-semibold hover:bg-blue-600 transition">
                গ্রামীণফোন ২৫জিবি ইন্টারনেট
            </a>
            <a href="https://tgncmrx.com/cl/f2a18ab96180dadd?p1=&p2=&source=&site=" class="block bg-orange-500 text-white py-3 text-center rounded-lg font-semibold hover:bg-orange-600 transition">
                বাংলালিংক ২৫জিবি ইন্টারনেট
            </a>
            <a href="https://tgncmrx.com/cl/70be2eb76c22a7e1?p1=&p2=&source=&site=" class="block bg-red-500 text-white py-3 text-center rounded-lg font-semibold hover:bg-red-600 transition">
                রবি ২৫জিবি ইন্টারনেট
            </a>
            <a href="https://tgncmrx.com/cl/70be2eb76c22a7e1?p1=&p2=&source=&site=" class="block bg-pink-600 text-white py-3 text-center rounded-lg font-semibold hover:bg-pink-700 transition">
                এয়ারটেল ২৫জিবি ইন্টারনেট
            </a>
        </div>
        
        <!-- Verification Notice -->
        <p class="text-red-500 font-semibold mt-6 text-center">
            ভেরিফিকেশনের ৩-৪ মিনিটের মধ্যে ইন্টারনেট পেয়ে যাবেন।
        </p>
    </div>

    <script>
        // Timer logic
        let timeLeft = 120; // 2 minutes in seconds
        const timerElement = document.getElementById('timer');

        const timerInterval = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(timerInterval);
                timerElement.textContent = 'সময় শেষ!';
            }
        }, 1000);
    </script>
</body>
</html>
